<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src='https://code.jquery.com/jquery-3.6.3.min.js' type="text/javascript"></script>
    <script src="./login.js" type="text/javascript"></script>
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="card" style="min-width: 25vw;">
        <div class="card-body">
            <h2 class="card-title text-center">Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <span class="text-danger" style="display: none;" id="errorMsg">Invalid credentials!</span>
                <button type="submit" class="btn btn-primary btn-block" id="loginBtn">Login</button>
            </form>
            <a href="/auth/google" class="btn btn-danger btn-block mt-3">Continue with Google</a>
            <div class="text-center mt-3">
                <p>Don't have an account? <a href="/account/register.html">Sign up</a></p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

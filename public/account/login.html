<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src='https://code.jquery.com/jquery-3.6.3.min.js' type="text/javascript"></script>
    <script src="./login.js" type="text/javascript"></script>

    <link href="../css/login.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="login-card p-4 p-md-5">
                    <h2 class="text-center mb-4">Welcome to PeerPoint</h2>
                    <p class="text-center text-muted mb-4">Collaborate, Learn, Succeed</p>
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <span id="warningText" style="color: orangered;"></span>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-block" id="loginBtn">Login</button>
                        </div>
                        <div class="text-center mt-3">
                            <a href="#" class="text-decoration-none">Forgot your password?</a>
                        </div>
                    </form>
                    <p class="text-center mt-4 mb-0">
                        Don't have an account? <a href="/account/register.html" class="text-decoration-none">Sign up here</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group List and Study Materials</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=add_circle" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../fetch.js" type="text/javascript"></script>
    <script src="../headerManager.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../css/site.css" />
    <script src='https://code.jquery.com/jquery-3.6.3.min.js' type="text/javascript"></script>
    <link rel="stylesheet" href="../css/group.css" />
    <link rel="stylesheet" href="../css/styles.css" />

    <script src="groupstudy.js" type="text/javascript"></script> <!-- Group Study JS -->
</head>

<body>
    <website-header></website-header>

    <!-- Group Info Section -->
    <div class="container">
        <div class="card-container">
            <div class="card-header">
                <h1 id="grpName">Loading...</h1>
                <p id="grpDesc">Loading...</p>
            </div>
            <div class="card-footer">
                <p><strong>Created On:</strong> <span id="createdAt">Loading...</span></p>
                <a href="./groupChat.html">Group Chat</a>
            </div>
            <div class="group-members">
                <h2>Group Members</h2>
                <ul id="groupMemberList">
                    <li>Loading...</li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Study Materials Section -->
    <div class="container study-section">
        <h1>Study Materials</h1>

        <!-- Tabs for filtering by tags -->
        <div id="tabs-container" class="tabs-container"></div>

        <!-- Flashcards for the study materials -->
        <div id="flashcards-container" class="flashcards-container"></div>

        <!-- Button to trigger the 'Add Material' form -->
        <button id="add-material-btn" class="btn btn-primary">Add Material</button>
    </div>

    <!-- Popup form to add new material -->
    <div id="add-material-popup" class="popup-container">
        <div class="popup-content">
            <h2>Add Study Material</h2>
            <textarea id="material-content" placeholder="Enter study content"></textarea>
            <input type="text" id="material-tags" placeholder="Enter tags (comma separated)">
            <div class="popup-buttons">
                <button id="save-material-btn" class="btn">Save</button>
                <button id="cancel-btn" class="btn">Cancel</button>
            </div>
        </div>
    </div>

    <script src="viewGroup.js" type="text/javascript"></script>
</body>
</html>

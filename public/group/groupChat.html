<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group List</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <script src="../fetch.js" type="text/javascript"></script>
    <script src="../headerManager.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../css/site.css" />

    <script src='https://code.jquery.com/jquery-3.6.3.min.js' type="text/javascript"></script>

    <script defer src="http://localhost:5000/socket.io/socket.io.js" type="text/javascript"></script>
    <script defer src="./groupChat.js" type="text/javascript"></script>

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=send" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 1rem;
        }

        .top {
            background-color: lightgray;
            display: flex;
            flex-direction: row;
            align-items: center;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }


        #groupname {
            margin-left: 1rem;
            font-size: 1.5rem;
        }

        .chat-container {
    flex: 1; 
    display: flex;
    flex-direction: column;
    margin-top: 1rem;
    background-color: white; 
    border-radius: 5px; 
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    overflow: hidden; 
}


.messages {
    flex: 1; /* Take up remaining space */
    padding: 1rem;
    overflow-y: auto; /* Allow vertical scrolling */
    border-bottom: 1px solid #e0e0e0; /* Separator line */
    max-height: initial; /* Set a maximum height for the messages area */
}

/* Optional: Add a scrollbar style for better appearance */
.messages::-webkit-scrollbar {
    width: 8px; /* Width of the scrollbar */
}

.messages::-webkit-scrollbar-thumb {
    background-color: #888; /* Color of the scrollbar thumb */
    border-radius: 4px; /* Rounded corners for the scrollbar thumb */
}

.messages::-webkit-scrollbar-thumb:hover {
    background-color: #555; /* Darker color on hover */
}

        #hint {
            color: #6c757d;
            font-style: italic;
        }

        .input-area {
            display: flex;
            padding: 0.5rem;
            background-color: #f1f1f1;
        }

        .form-control {
            flex: 1;
            border: 1px solid #ced4da;
            border-radius: 5px;
            padding: 0.5rem;
            margin-right: 0.5rem;
        }

        .message {
    margin-bottom: 1rem; /* Space between messages */
}

/* Avatar Styles */
.avatar {
    width: 40px; /* Set a fixed width for the avatar */
    height: 40px; /* Set a fixed height for the avatar */
    border-radius: 50%; /* Make the avatar circular */
    object-fit: cover; /* Ensure the image covers the area without distortion */
}
    </style>
</head>

<body>
    <website-header></website-header>

    <div class="container">
        <div class="top" style="background-color: lightgray; display: flex; flex-direction: row; align-items: center;">
            <button class="btn btn-secondary" id="backBtn" onclick="window.history.back()">
                Back
            </button>
            <b class="ml-3" id="groupname" style="font-size: 1.2rem;">
                Placeholder grp name
            </b>
        </div>
        <div class="chat-container">
            <div class="messages" id="messages">
                <p style="display: flex; justify-content: center;" id="hint">Start chatting with your group!</p>
            </div>

            <form class="input-area d-flex" id="chatForm">
                <input type="text" class="form-control" rows="2" placeholder="Type your message..." id="messageInput"
                    required />
                <button class="btn btn-primary ms-2" id="sendBtn" type="submit">
                    <span class="material-symbols-outlined">send</span>
                </button>
            </form>
        </div>
    </div>
</body>

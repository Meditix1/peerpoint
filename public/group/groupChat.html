<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group List</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <script src="../fetch.js" type="text/javascript"></script>
    <script src="../headerManager.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../css/site.css" />

    <script src='https://code.jquery.com/jquery-3.6.3.min.js' type="text/javascript"></script>

    <script defer src="http://localhost:5000/socket.io/socket.io.js" type="text/javascript"></script>
    <script defer src="./groupChat.js" type="text/javascript"></script>

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=send" />
    <style>
        body {
            background-color: #f8f9fa;
        }

        .chat-container {
            height: 80vh;
            display: flex;
            flex-direction: column;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            border-bottom: 1px solid #ddd;
        }

        .message {
            margin-bottom: 15px;
        }

        .message .avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
        }

        .input-area {
            padding: 10px;
            background-color: #fff;
        }

        .input-area textarea {
            resize: none;
        }
    </style>
</head>

<body>
    <website-header></website-header>

    <div class="container">
        <div class="top" style="background-color: lightgray;">
        <button class="btn btn-secondary" id="backBtn" onclick="window.history.back()">
            Back
        </button>
        <span class="ml-3">
            Placeholder grp name
        </span>
    </div>
        <div class="chat-container">
            <div class="messages" id="messages">
                <p style="display: flex; justify-content: center;" id="hint">Start chatting with your group!</p>
            </div>

            <form class="input-area d-flex" id="chatForm">
                <input type="text" class="form-control" rows="2" placeholder="Type your message..." id="messageInput"
                    required />
                <button class="btn btn-primary ms-2" id="sendBtn" type="submit">
                    <span class="material-symbols-outlined">send</span>
                </button>
            </form>
        </div>
    </div>
</body>

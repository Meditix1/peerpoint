<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group List</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <script src="../fetch.js" type="text/javascript"></script>
    <script src="../headerManager.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../css/site.css" />

    <script src='https://code.jquery.com/jquery-3.6.3.min.js' type="text/javascript"></script>
    
    <script src="./groupChat.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=send" />
    <style>
        body {
            background-color: #f8f9fa;
        }
        .chat-container {
            height: 80vh;
            display: flex;
            flex-direction: column;
        }
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            border-bottom: 1px solid #ddd;
        }
        .message {
            margin-bottom: 15px;
        }
        .message .avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
        }
        .input-area {
            padding: 10px;
            background-color: #fff;
        }
        .input-area textarea {
            resize: none;
        }
    </style>
</head>

<body>
    <website-header></website-header>

    <div class="container">
        <div class="chat-container">
    <div class="messages" id="messages">
        <div class="message d-flex align-items-start">
            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava1-bg.webp" alt="avatar" class="avatar">
            <div class="ms-3">
                <div class="bg-info text-white p-2 rounded">
                    <p class="mb-0">Hello!</p>
                </div>
            </div>
        </div>
        <div class="message d-flex align-items-start justify-content-end">
            <div class="me-3">
                <div class="bg-primary text-white p-2 rounded">
                    <p class="mb-0">Hi!</p>
                </div>
            </div>
            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava2-bg.webp" alt="avatar" class="avatar">
        </div>
    </div>

    <div class="input-area d-flex">
        <textarea class="form-control" rows="2" placeholder="Type your message..."></textarea>
        <button class="btn btn-primary ms-2" type="button"><span class="material-symbols-outlined">
            send
            </span></button>
    </div>
</div>
    </div>
</body>

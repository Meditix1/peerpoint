<html>

<head>
    <title>Create New Group</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/site.css" />
    <script src='https://code.jquery.com/jquery-3.6.3.min.js' type="text/javascript"></script>

    <script src="../fetch.js" type="text/javascript"></script>
    <script src="../headerManager.js" type="text/javascript"></script>

    <script src="./newProject.js" type="text/javascript"></script>

    <style>
        .container {
            display: flex;
            justify-content: center;

        }

        .form-container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            width: 30%;
        }

        .form-container h2 {
            margin-bottom: 1.5rem;
            font-weight: 500;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        .form-group textarea {
            resize: vertical;
            height: 100px;
        }

        .form-group .invite-members {
            display: flex;
            align-items: center;
        }

        .form-group .invite-members input {
            flex: 1;
        }

        .form-group .invite-members button {
            margin-left: 0.5rem;
            padding: 0.75rem;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-group .invite-members button:hover {
            background-color: #0056b3;
        }

        .form-group .invited-members {
            margin-top: 0.5rem;
            list-style: none;
            padding: 0;
        }

        .form-group .invited-members li {
            background-color: #e9ecef;
            padding: 0.5rem;
            border-radius: 4px;
            margin-bottom: 0.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .form-group .invited-members li .remove-member {
            color: #dc3545;
            cursor: pointer;
        }

        .form-group .invited-members li .remove-member:hover {
            color: #c82333;
        }

        .form-group button[type="submit"] {
            width: 100%;
            padding: 0.75rem;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
        }

        .form-group button[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>
    <website-header></website-header>

    <div class="container">
        <div class="form-container">
            <h2>New Project</h2>
            <form id="createGrpForm">
                <div class="form-group">
                    <label for="group-name">Project Name</label>
                    <input type="text" id="group-name" name="group-name" required>
                </div>
                <div class="form-group">
                    <label for="group-description">Description</label>
                    <textarea id="group-description" name="group-description" required></textarea>
                </div>
                <!-- <div class="form-group">
                    <label for="invite-members">Invite Members</label>
                    <div class="invite-members">
                        <input type="email" id="invite-members" name="invite-members" placeholder="Enter email address">
                        <button type="button" id="add-member">Add</button>
                    </div>
                    <ul class="invited-members" id="invited-members-list">
                    </ul>
                </div> -->
                <div class="form-group">
                    <button type="submit">Create Project</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
